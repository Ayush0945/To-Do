<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <div class="animated-shape shape1"></div>
        <div class="animated-shape shape2"></div>
        <div class="animated-shape shape3"></div>
        <div class="todo-app">
            <h2>To-Do List</h2>

            {% if tasks|length < 1 %}
                <h3>There are no Tasks to do</h3>
            {% else %}
                <table border="1" cellspacing="0" cellpadding="10">
                    <tr>
                        <th >Status</th>
                        <th>Task</th>
                        <th>Added</th>
                        <th>Action</th>
                    </tr>
                    {% for i in tasks %}
                    <tr>
                        <td><a href="/complete/{{ i.key }}" style="text-decoration: none; color: inherit;">
                            {% if i.done%}
                                ✅
                            {% else %}
                                ❌
                            {% endif %}
                        </a></td>
                        <td><a href="/edit/{{ i.key }}" style="text-decoration: none; color: inherit;">{{ i.tasks }} </a></td>
                        <td>{{ i.time.strftime('%H:%M') }}</td>
                        <td>
                            <a href="/remove/{{ i.key }}" style="text-decoration: none; color: rgb(221, 84, 84);">Delete</a><br>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            {% endif %}
                <br>
            <form id="task-form" action="/" method="POST">
                <input type="text" name="task" id="new-task" placeholder="Add a new task" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
